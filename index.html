<!DOCTYPE html>
<html>
<head>
    <title>Graphy Example</title>
    <style>
        /* Inline CSS for styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #graph-container {
            width: 800px;
            height: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="graph-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/graphy@latest/dist/graphy.min.js"></script>
    <script>
        // Graphy initialization and data
        var graph = new Graphy("#graph-container");

        var data = {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
            datasets: [
                {
                    label: "Dataset 1",
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: "rgba(255, 99, 132, 0.2)",
                    borderColor: "rgba(255, 99, 132, 1)",
                    borderWidth: 1
                },
                {
                    label: "Dataset 2",
                    data: [4, 7, 11, 15, 10, 13],
                    backgroundColor: "rgba(54, 162, 235, 0.2)",
                    borderColor: "rgba(54, 162, 235, 1)",
                    borderWidth: 1
                }
            ]
        };

        // Render the graph
        graph.render(data);
    </script>
</body>
</html>
